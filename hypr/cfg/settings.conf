
source = ~/.config/hypr/cfg/graphics/anim.conf
source = ~/.config/hypr/cfg/graphics/decor.conf 
source = ~/.config/hypr/cfg/graphics/general.conf 

source = ~/.config/hypr/cfg/winrules/main.conf

source = ~/.config/hypr/cfg/graphics/nvidia.conf
source = ~/.config/hypr/cfg/wprkspace.conf

# XDG Desktop Portal
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# GDK
env = GDK_SCALE,1

# Toolkit Backend
env = GDK_BACKEND,wayland,*
env = CLUTTER_BACKEND,wayland

# Mozilla
env = MOZ_ENABLE_WAYLAND,1

# Set the cursor size for xcursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_CURSOR_SIZE,24

# Ozone
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = SDL_VIDEODRIVER,wayland
render {
   direct_scanout = true
}

xwayland {
  force_zero_scaling = true       # Unscale XWayland
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

gestures {
    workspace_swipe = false
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

input {
  follow_mouse = false
}